  eyecatch_1: "エフェクト制作ツール"
  eyecatch_2: "「Effekseer」"

  top_content_1: "Effekseerはあなたのゲームに綺麗なエフェクトを提供します。"

  top_content_2: "
	Effekseerはいわゆるエフェクト編集ツール、エフェクトエディッタと呼ばれるエフェクト作成ツールとゲームに組み込むランタイムで構成されています。
	ツールを用いることで、お手軽にエフェクトを作成することができます。
	作成したエフェクトはゲームにランタイムを組み込むことで容易にゲーム中で再生することができます。"

  top_content_3: "WiindowsとDirectXの環境だけでなく、LinuxやOpenGLにも対応しています。"

  development_content_1: "Effekseerはgithub上で開発されています。"
  development_content_2: "常時、コミッターは募集しております。"

