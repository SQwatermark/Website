  releasenote:
    v120: "1.20"
    v120_1: "Alpha channel estimation"
    v120_1_desc: "Alpha channel can be estimated when a movie is exported. You can render effects on other screen without addition. It is useful to show effects on 2D game."

    v120_2: "The function to save effects as AVI Format with alpha"
    v120_2_desc: "You can save effects as AVI Format with an alpha channel. It is useful for creating a movie on a video editing software such AfterEffects."

    v120_3: "Many sample effects"
    v120_3_desc: "More than 20 sample effects are added. You can download these from the official website, too."

    v120_4: "Improvement of Plugin for Unity"
    v120_4_desc: "Distortion and Asset bundle now work. improved correspondence with multi platform(iOS, Android, WebGL) ."

    v120_5: "Changed hot keys"
    v120_5_desc: "Hot keys take after AfterEffects."

    v120_6: "Bug fixes"
    v120_6_desc: "Fixed many bugs."

    v110: "1.10"
    v110_1: "Color space"
    v110_1_desc: "Now you can change a color space during editing effects."

    v110_2: "English user interface"
    v110_2_desc: "Now you can select English user interface."

    v110_3: "Many sample effects"
    v110_3_desc: "More than 100 sample effects are added. You can download these from the official website, too."

    v110_4: "Improvement of Plugin for Unity"
    v110_4_desc: "The plugin now supports loading resources from Resources directory."

    v110_5: "Improvement of Library for DXLibrary"
    v110_5_desc: "The library now supports network and distortion."

    v110_6: "Bug fixes"
    v110_6_desc: "Fixed many bugs."
