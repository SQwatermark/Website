  top_content_1: "Effekseer is an easy creating tool of beautiful visual effects for games."

  top_content_2: "Effekseer is a free, open-source program.
  You can use effects as 2D Animations or 3D effects incorporated into your games."

  top_content_3: "
  Effects are shown on games with DirectX or OpenGL by embeding a runtime, and also on games with unity by UnityPackage. 
  And furthermore, effects are available on Windows, Mac OS X, Linux, iOS, Android, Emscripten, and so on.
