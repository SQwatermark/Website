  top_content_1: "Effekseer is a tool that allows easy creation of beautiful particle effects for games and movies."

  top_content_2: "Effekseer is a free, open-source program. The effects can be exported as 2D animations or 3D effects. Using the included runtimes, these can be displayed in engines including DirectX, OpenGL, and Unity. Furthermore, the effects are available on Windows, Mac OS X, Linux, iOS, Android, Emscripten, and so on."

