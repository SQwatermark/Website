  top_content_1: "Effekseer是能夠容易地做出粒子效果的編輯工具。"

  top_content_2: "
    Effekseer是免費的開源碼軟件，可以製作各種例如爆炸和擊中時的遊戲效果。
	製作完成的效果可輸出成2D動畫，也可以在應用程式內播放。"

  top_content_3: "
    透過組合 runtime 後,使用C++便能夠在DirectX和OpenGL中播放效果。
	也可使用UnityPackage便能夠在Unity內播放。
	並支援 Windows,Mac OS X,Linux,iOS,Android,Emscripten等。"

