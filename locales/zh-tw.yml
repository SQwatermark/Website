  releasenote:
    v120: "1.20"
    v120_1: "アルファチャンネル推定"
    v120_1_desc: "動画を出力する時に、アルファチャンネルを推定します。加算合成なしにエフェクトを他の画面に描画できます。2Dゲームでエフェクトを再生しやすくなりました。"

    v120_2: "アルファ付きAVI形式でエフェクトを保存する機能"
    v120_2_desc: "アルファ付きAVI形式でエフェクトを保存できるようになりました。AfterEffectsといった映像編集ソフトで映像を作成するときに便利になりました。"

    v120_3: "サンプルエフェクト"
    v120_3_desc: "20個以上のサンプルエフェクトが追加されました。公式サイトからダウンロードできます。"

    v120_4: "Unityプラグインの改良"
    v120_4_desc: "歪み、アセットバンドルに対応しました。マルチプラットフォーム(iOS、Android、WebGL)への対応を強化しました。"

    v120_5: "ショートカットの変更"
    v120_5_desc: "アフターエフェクトに似ているショートカットに変更されました。"

    v120_6: "不具合修正"
    v120_6_desc: "複数のバグが修正されました。"

    v110: "1.10"
    v110_1: "カラースペース"
    v110_1_desc: "編集中にカラースペースを変更できるようになりました。"

    v110_2: "英語版UI"
    v110_2_desc: "英語UIを選択できるようになりました。"

    v110_3: "サンプルエフェクト"
    v110_3_desc: "100個以上のサンプルエフェクトが追加されました。公式サイトからダウンロードできます。"

    v110_4: "Unityプラグインの改良"
    v110_4_desc: "Resourcesからのリソース読み込みに対応しました。"

